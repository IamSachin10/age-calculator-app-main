<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">

</head>

<body>
  <main>
    <div class="container">
      <form action="" method="get" class="form">
        <div>

          <label for="day">day</label>
          <input type="number" name="day" id="day" min="1" max="31" required>
        </div>

        <div>

          <label for="month">month</label>
          <input type="number" name="month" id="month" min="1" max="12" required>
        </div>

        <div>

          <label for="year">year</label>
          <input type="number" name="year" id="year" required>
        </div>
      </form>

      <div class="circle">
        <img src="./assets/images/icon-arrow.svg" class="icon-arrow" alt="icon-arrow">
      </div>
      <div class="line"></div>

      <div class="age-info">
        <p>

          <span class="year-val">0</span>years
        </p>
        <p>

          <span class="month-val">0</span>months
        </p>
        <p>

          <span class="day-val">0</span>days
        </p>
      </div>

    </div>

  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
